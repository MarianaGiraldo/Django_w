{% extends 'layout.html' %}{% block custom_styles %}
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="../static/img/favicon.ico" />
<link href="../static/css/nav.css" rel="stylesheet" />
<link href="../static/css/styles.css" rel="stylesheet" />
{% endblock %} {% block title %}Buy your tickets{% endblock %} {% block content
%}
<!-- Form-->
<section class="page-section" id="services">
  <div class="container p-3 col-lg-12 col-12 mx-auto">
    <form
      class="custom-form contact-form bg-white shadow-lg"
      action="#"
      method="post"
      role="form"
    >
      <h2>Comprar tiquete</h2>

      <div class="row">
        <div class="col-lg-3 col-md-3 col-3">
          <select
            class="form-control py-0 px-2"
            aria-label="routes"
            name="route">
            <option selected disabled>Seleccione su Ruta</option>
            {% if routes != none %} {% for route in routes %}
              <option value="{{route[0]}}">{{route[1]}} - {{route[2]}}</option>
            {% endfor %} {% endif %}
          </select>
        </div>
        <div class="col-lg-3 col-md-3 col-3">
          <select
            class="form-control py-0 px-2"
            aria-label="buses"
            name="bus">
            <option selected disabled>Seleccione su Bus</option>
            {% if buses != none %} {% for bus in buses %}
              <option value="{{bus[0]}}">{{bus[1]}} - {{bus[2]}}</option>
            {% endfor %} {% endif %}
          </select>
        </div>
        <div class="col-lg-3 col-md-3 col-3">
          <select
            class="form-control py-0 px-2"
            aria-label="users"
            name="passenger">
            <option selected disabled>Seleccione el pasajero</option>
            {% if users != none %} {% for user in users %}
              <option value="{{user[0]}}">{{user[1]}} - {{user[2]}}</option>
            {% endfor %} {% endif %}
          </select>
        </div>
        <div class="col-lg-3 col-md-3 col-3">
          <input
            type="text"
            name="travel_date"
            id="travel_date"
            class="form-control"
            required=""
            placeholder="Fecha de viaje"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
          />
        </div>
        <div class="col-lg-3 col-md-3 col-3">
          <input
            type="text"
            name="departure_time"
            id="departure_time"
            class="form-control"
            required=""
            placeholder="Hora de salida"
            onfocus="(this.type='time')"
          />
        </div>

        <div class="col-lg-3 col-md-3 col-3">
          <input
            type="number"
            name="quantity"
            id="quantity"
            class="form-control"
            placeholder="Cantidad"
            required=""
            min=1
          />
        </div>

        <div class="col-lg-3 col-md-3 col-3 pb-1">
          <button type="submit" class="form-control pt-2">Comprar</button>
        </div>
      </div>
    </form>
  </div>

</section>
{% endblock %} {% block custom_js %}
<script src="../static/js/scripts.js"></script>
{% endblock %}
